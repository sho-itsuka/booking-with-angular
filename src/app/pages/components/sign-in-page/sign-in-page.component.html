<mat-card>
  <mat-card-title>ログイン画面</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="userAccount"
            placeholder="{{ 'signInPage.userAccount' | translate }}"
          >
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error
            class="validation-error"
            *ngIf="userAccount.hasError('required')"
          >
            {{'validationError.required'|translate}}
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="userPassword"
            placeholder="{{ 'signInPage.password' | translate }}"
          >
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>
              {{ hide ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </button>
          <mat-error
            class="validation-error"
            *ngIf="userPassword.hasError('required')"
          >
            {{'validationError.required'|translate}}
          </mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button
          mat-stroked-button
          type="button"
          [disabled]="!form.valid"
          (click)="signIn()"
        >
          ログイン
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
